<!-- ************************ IMPORTANT INFORMATION ************************************
  This hybrid navigation drawer template is provided as an example of how to configure
  a JET hybrid mobile application with a navigation drawer as a single page application
  using ojRouter and ojModule.  It contains the Oracle JET framework and a default
  requireJS configuration file to show how JET can be setup in a common application.
  This project template can be used in conjunction with demo code from the JET
  website to test JET component behavior and interactions.

  Any CSS styling with the prefix "demo-" is for demonstration only and is not
  provided as part of the JET framework.

  Please see the demos under Cookbook/Patterns/App Shell: Hybrid Mobile and the CSS documentation
  under Support/API Docs/Non-Component Styling on the JET website for more information on how to use 
  the best practice patterns shown in this template.

  Aria Landmark role attributes are added to the different sections of the application
  for accessibility compliance. If you change the type of content for a specific
  section from what is defined, you should also change the role value for that
  section to represent the appropriate content type.
  ***************************** IMPORTANT INFORMATION ************************************ -->
<html lang="en-us" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Oracle JET Starter Template - Hybrid Nav Drawer</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' data: gap:
            https://*.google.com  
            https://*.googleapis.com  
            https://*.gstatic.com  
            https://*.googleusercontent.com 
            'unsafe-inline' 'unsafe-eval';
        script-src 'self' 'unsafe-inline' 'unsafe-eval'
            http://* *;
        style-src 'self' 'unsafe-inline';
        media-src *;
        img-src 'self'  data: 'unsafe-inline' 'unsafe-eval'
            *;
        connect-src 'self' 'unsafe-inline' 'unsafe-eval'
            *;
        "/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon"/>

    <!-- This is the main css file for the default Alta theme -->
<!-- injector:theme -->
<link rel="stylesheet" href="css/alta/3.1.0/android/alta.css" id="css"/>
<!-- endinjector -->
    <!-- This contains icon fonts used by the starter template -->
    <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css"/>
    <link rel="stylesheet" href="css/fif/android/fif.css"/>

    <link rel="stylesheet" href="css/libs/font-awesome-4.7.0/css/font-awesome.css" type="text/css"/>

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/signin.css" type="text/css"/>
    <link rel="stylesheet" href="css/override.css" type="text/css"/>
    <link rel="stylesheet" href="css/custom.css" type="text/css"/>

</head>

<body>

    <div id="globalBody" class="oj-offcanvas-outer-wrapper oj-offcanvas-page">
        <!--
         ** Oracle JET V2.3.0 hybrid mobile application navigation drawer pattern.
         ** Please see the demos under Cookbook/Patterns/App Shell: Hybrid Mobile 
         ** and the CSS documentation under Support/API Docs/Non-Component Styling
         ** on the JET website for more information on how to use this pattern.
      -->
        <div id="navDrawer" role="navigation" class="oj-hybrid-applayout-offcanvas oj-contrast-marker oj-offcanvas-start">
            <div class="demo-navdrawer-header">
                <div class="demo-navdrawer-logo">
                    <img id="short-logo" alt="logo" src="css/custom/short-logo.png"/>
                </div>
            </div>
            <div class="demo-navdrawer-profile-section">
                <!-- User Profile -->
                <img alt="profile image" data-bind="attr:{src: 'css/images/users/' + app.userInfo().userId + '.png'}" class="demo-profile-icon"/>
                <h2 class="demo-profile-name" data-bind="text:app.userInfo().userName"></h2>
                <!--            <h4 class="demo-profile-type" data-bind="text:app.userInfo().userType"></h4>-->
            </div>
            <!-- Navigation -->
            <div id="appNavList" data-bind="ojComponent:{component: 'ojNavigationList',
              optionChange: navChangeHandler, navigationLevel: 'application',
              selection: router.stateId}" class="oj-navigationlist-stack-icon-label">
                <ul>
                    <!-- /ko -->
                    <li id="inventory">
                        <a href="#">
                            <span class="oj-navigationlist-item-icon demo-icon-font-24"><i class="fa fa-th-large"></i></span> Inventory
                        </a>
                    </li>
                    <li id="my-checkouts" role="presentation" class="oj-navigationlist-item-element oj-navigationlist-item oj-default">
                        <a href="#" role="option" class="oj-navigationlist-focused-element oj-navigationlist-item-content" aria-selected="false" tabindex="-1" data-tabmod="-1">
                            <span class="oj-navigationlist-item-icon demo-icon-font-24"><i class="fa fa-share-square-o"></i></span>
                            <span class="oj-navigationlist-item-label">My Checkouts</span>
                        </a>
                    </li>
                    <li id="chatbot">
                        <a href="#">
                            <span class="oj-navigationlist-item-icon demo-icon-font-24"><i class="fa fa-comments-o"></i></span> Support
                        </a>
                    </li>  
                    <li id="signin" style="margin-top: 25px">
                        <a href="#">
                            <span class="oj-navigationlist-item-icon demo-icon-font-24 demo-signout-icon-24"></span> Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- page -->
        <div id="pageContent" class="oj-hybrid-applayout-page">

            <div class="oj-applayout-content">
                <div role="main" class="oj-hybrid-applayout-content" data-bind="ojModule: moduleConfig">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/libs/signature_pad/signature_pad.js"></script>
    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


    
</body>

</html>
